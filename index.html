         /* Define the animation */
    @keyframes colorFade {
      0%   { background-color: #3498db; }
      50%  { background-color: #2ecc71; }
      100% { background-color: #3498db; }
    }

    /* Apply the animation to a class */
    .animated-box {
        position: absolute; /* or fixed */
      top: 50px;
      left: 800px;
      width: 500px;
      height: 500px;
      animation: colorFade 2s infinite alternate;
        display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;  /* Optional: adjust text color */
      font-weight: bold; /* Optional: style text */
    }

    }
    </style>
